{% extends "crate_main/base.html" %}
{% block content %}


<style>
 button[type="submit"] , .search-section, .redirect-button {
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    button[type="submit"]:hover, .search-section, .redirect-button {
        background-color: #0056b3;
    }
 input[type="text"],a select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
        font-size: 16px;
    }

    select {
        font-size: 18px; /* Increased font size */
        font-weight: bold; /* Bold text */
    }
     label {
        font-size: 30px;
        color: white;
        margin-right: 10px;
    }
    p1{
    font-size: 30px;
    }
    p2{
    font-size: 30px;
    }

    </style>

<h2 style="text-align: center;"> Genre: {{genre}}</h2>
<h3 style="text-align: center;"> Style: {{ style }}</h3>
<div style="text-align: center;">
<img src={{cover_image_url}} width="300" height="300" alt="cover art">
    </div>
<div style="text-align: center;" id="container1">
<p1>Album Title: {{title}}</p1>
    <br>
    <p2>Year released: {{year}}</p2>
</div>
<div style="text-align: center;" id="container2">
    <button  onclick="window.location.href='{% url 'search' %}'" class="redirect-button">Search again!</button>
   <button onclick="window.open('https://www.discogs.com{{ uri }}', '_blank')" class="redirect-button">Discogs!</button>


</div>




{% endblock %}
